<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
        }

        #favorites-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .video-item {
            scroll-snap-align: start;
            flex: 1 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        .unfavorite-btn {
            position: absolute;
            bottom: 50px;
            right: 40px;
            background-color: rgba(255, 0, 0, 0.7);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .hamburger-btn {
            position: fixed;
            top: 50px;
            right: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 120px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s;
            z-index: 1000;
        }

        .menu.active {
            left: 0;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="favorites-app">
        <button class="hamburger-btn" onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu">
            <a href="index.html">Home</a>
            <a href="favorites.html">Favorites</a>
        </div>
        <div id="favorites-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            let startIndex = 0;

            function displayFavorites() {
                const favoritesContainer = document.getElementById('favorites-container');
                favoritesContainer.innerHTML = '';
                const endIndex = Math.min(startIndex + itemsPerPage, favorites.length);
                for (let i = startIndex; i < endIndex; i++) {
                    const video = favorites[i];
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <iframe class="video-iframe" src="https://www.youtube.com/embed/${video.videoId}?autoplay=1&mute=1&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
                        <button class="unfavorite-btn" onclick="unfavoriteVideo('${video.videoId}')">Unfavorite</button>
                    `;
                    favoritesContainer.appendChild(videoItem);
                }
            }

            function unfavoriteVideo(videoId) {
                favorites = favorites.filter(video => video.videoId !== videoId);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                displayFavorites();
            }

            function loadMoreFavorites() {
                if (startIndex + itemsPerPage < favorites.length) {
                    startIndex += itemsPerPage;
                    displayFavorites();
                }
            }

            function loadPreviousFavorites() {
                if (startIndex > 0) {
                    startIndex = Math.max(0, startIndex - itemsPerPage);
                    displayFavorites();
                }
            }

            const favoritesContainer = document.getElementById('favorites-container');
            favoritesContainer.addEventListener('scroll', () => {
                if (favoritesContainer.scrollTop + favoritesContainer.clientHeight >= favoritesContainer.scrollHeight) {
                    loadMoreFavorites();
                } else if (favoritesContainer.scrollTop === 0) {
                    loadPreviousFavorites();
                }
            });

            function toggleMenu() {
                const menu = document.getElementById('menu');
                menu.classList.toggle('active');
            }

            displayFavorites();

            window.unfavoriteVideo = unfavoriteVideo;
            window.toggleMenu = toggleMenu;
        });
    </script>
</body>
</html>
